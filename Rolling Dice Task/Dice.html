<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function initialize(){
        d1 = document.getElementById("num1");
        d2 = document.getElementById("num2");
        final = document.getElementById("Result");

        var1 = 0;
        var2 = 0;
    }

    function randomize(i){
        let random = Math.ceil(Math.random() * 6)
        if(i == 1) var1 = random;
        else var2 = random;
        display();
    }

    function add(){
        result = var1 + var2;
        display();
    }

    function display(){
        d1.innerHTML = var1;
        d2.innerHTML = var2;
        final.innerHTML = result;
    }
    </script>
</head>
<body onload="initialize()">
    <button onclick = "randomize(1);"> Dice 1</button>
    <button onclick = "randomize(2);"> Dice 2</button>
    <p id = "num1">Result 1:</p>
    <p id = "num2">Result 2:</p>
    <button onclick = "add();">Add</button>
    <p id = "Result">Overall Result:</p>
</body>
</html>
